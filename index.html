<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/image-container.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/file-upload-form.css">
    <link rel="stylesheet" href="/css/admin-container.css">
    <link rel="stylesheet" href="/css/app-container.css">
    <link rel="stylesheet" href="/css/preview-container.css">
    <title>Document</title>
</head>
<body>

    <div id="nav">
        <!--Husk # fÃ¸rst i endpointet, ellers virker det ikke. Ved ikke hvorfor.-->
        <a id="homeButton" class="nav-item" href="/">Home</a>
        <a id="aboutButton" class="nav-item" href="#/about">About</a>
        <a id="adminButton" class="nav-item" href="#/admin">Admin</a>
    </div>

    

    

    <div id="container">
       


    </div>

    
    <template id="home">
        <div id="image-container"></div>


    </template>
    <template id="about">




    </template>
    <template id="admin">
        <div id="admin-container">
            
            <form id="file-upload-form">
                <label for="file">Choose a file</label>
                <input type="file" id="file" class="form-field" accept=".jpg, .png" multiple>
                
                <label for="file-title">Title</label>
                <input type="text" id="file-title" class="form-field">
                
                <label for="file-description" >Description</label>
                <input type="text" id="file-description" class="form-field">
                
        
                <button id="file-upload-form-submit" type="submit">Upload</button>
            </form>

            <div id="preview-container">

            </div>
        </div>
        

    </template>
   
        
    
    <script src="/js/router.js"></script>
    <script src="/js/image-renderer.js"></script>
    <script src="/js/home.js"></script>
    <script src="/js/about.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/fetch.js"></script>
    <script src="/js/filehandler.js"></script>
    
</body>
</html>
